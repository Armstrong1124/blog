 <aside id="sidebar">
     <!--分类-->
  <div class="widget-wrap">
    <h3 class="widget-title">分类</h3>
    <div class="widget">
      <ul class="category-list">
          {% for c in r_catepost %}
            <li class="category-list-item">
              <a class="category-list-link" href="/category/{{ c.category }}/1">{{ c.category__cname }}</a>
              <span class="category-list-count">{{ c.c }}</span>
            </li>
          {% endfor %}
      </ul>
      </div>
  </div>
     <!--归档-->
  <div class="widget-wrap">
    <h3 class="widget-title">归档</h3>
    <div class="widget">
      <ul class="archive-list">
        {% for f in r_file %}
          <li class="archive-list-item">
            <a class="archive-list-link" href="/archive/{{ f.0 }}/1">{{ f.0 }}</a>
            <span class="archive-list-count">{{ f.1 }}</span>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
    <!--近期文章-->
  <div class="widget-wrap">
    <h3 class="widget-title">近期文章</h3>
    <div class="widget">
      <ul>
          {% for p in r_page %}
            <li>
                <a href="post/{{ p.id }}" target="_blank">{{ p.title }}</a>
            </li>
          {% endfor %}
      </ul>
    </div>
  </div>
  <div class="widget-wrap">
    <h3 class="widget-title">友情链接</h3>
    <div class="widget">
      <ul>
          <li>
            <a href="http://www.bjsxt.com/" target="_blank">尚学堂</a>
          </li>
          <li>
            <a href="http://www.sxt.cn/" target="_blank">速学堂</a>
          </li>
      </ul>
    </div>
  </div>
</aside>
